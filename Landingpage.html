<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gym</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://trumpwallpapers.com/wp-content/uploads/Workout-Wallpaper-02-1920-x-1197.jpg') center/cover no-repeat fixed;
            background-blend-mode: overlay;
            background-color: rgba(0, 0, 0, 0.5); 
        }

        header {
            background-color: transparent;
            color: #e5e0e0ee;
            padding: 15px 0;
            text-align: center;
            position: relative;
        }

        header::before {
            content: 'HANSRAJ FITNESS';
            position: absolute;
            left: 15px;
            top: 15px;
            color: #fff;
            font-size: 24px; 
            font-weight: bold;
        }

        nav {
            background-color: transparent;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #eee9e9;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #f90;
        }

        section {
            padding: 50px 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.526);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            color: #0c0b0b;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            color: #fff;
            background-color: #f90;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #d17d00;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Gym</h1>
    </header>

    <nav>
        <a href="#">HOME</a>
        <a href="#">INFO</a>
        <a href="#">CONTACT</a>
    </nav>

    <section>
        <h1>Welcome to My Gym</h1>
        <p>Transform your body and mind with our state-of-the-art facilities and expert trainers. Join us on a journey to a healthier you.</p>
        <a href="#" class="cta-button">Get Started</a>
    </section>

</body>
</html>
